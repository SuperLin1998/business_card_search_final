<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>搜尋結果</title>
</head>
<body>
  <h2>搜尋結果 for "{{ keyword }}"</h2>

  {% if results %}
    {% for r in results %}
      <div style="margin-bottom:20px;">
        <img src="{{ r.image_path }}" width="150"><br>
        <pre>{{ r.raw_text }}</pre>
      </div>
    {% endfor %}
  {% else %}
    <p>沒有找到符合的名片資料。</p>
  {% endif %}

  {% for r in results %}
<div style="margin-bottom:20px;">
    <img src="{{ r.image_path }}" width="150"><br>
    <pre>{{ r.raw_text }}</pre>

    <form method="POST" action="{{ url_for('delete_card', id=r.id) }}" onsubmit="return confirm('確定要刪除這筆資料嗎？');">
        <button type="submit">刪除</button>
    </form>
</div>
{% endfor %}
{% endfor %}


  <br>
  <a href="{{ url_for('index') }}">回首頁</a>
</body>
</html>
